        // BackToTop Component
        function BackToTop() {
            const [visible, setVisible] = React.useState(false);

            React.useEffect(() => {
                const toggleVisibility = () => {
                    if (window.pageYOffset > 300) {
                        setVisible(true);
                    } else {
                        setVisible(false);
                    }
                };

                window.addEventListener('scroll', toggleVisibility);
                return () => window.removeEventListener('scroll', toggleVisibility);
            }, []);

            const scrollToTop = () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };

            return (
                <button 
                    id="back-to-top" 
                    onClick={scrollToTop}
                    className={`fixed bottom-8 right-8 bg-yellow-500 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center transition ${visible ? 'opacity-100 visible' : 'opacity-0 invisible'}`}
                >
                    <i className="fas fa-arrow-up"></i>
                </button>
            );
        }

        // SmoothScrollLink Component
        function SmoothScrollLink({ href, children, className, onClick }) {
            const handleClick = (e) => {
                e.preventDefault();
                const targetId = href;
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }

                if (onClick) {
                    onClick();
                }
            };

            return (
                <a href={href} className={className} onClick={handleClick}>
                    {children}
                </a>
            );
        }

        // Main App Component
        function App() {
            return (
                <div className="font-sans">
                    <Header />
                    <Hero />
                    <Products />
                    <Services />
                    <About />
                    <Testimonials />
                    <Contact />
                    <Footer />
                    <BackToTop />
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
